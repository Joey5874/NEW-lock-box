<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Puzzle Type</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #373b44, #4286f4);
      color: white;
      padding-top: 5%;
    }

    h1 { margin-bottom: 20px; }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .riddle { background-color: #9b59b6; color: white; }
    .trig { background-color: #f39c12; color: black; }
    .pin { background-color: #2ecc71; color: white; }

    #pinpad {
      display: none;
      margin-top: 30px;
    }

    .digit {
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      margin: 5px;
      background-color: #1abc9c;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    #pinDisplay {
      font-size: 1.5rem;
      letter-spacing: 10px;
      background: #fff;
      color: #000;
      border-radius: 6px;
      padding: 10px 20px;
      margin-bottom: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Choose your puzzle</h1>
  <button class="riddle" onclick="location.href='riddle.html'">Riddle</button>
  <button class="trig" onclick="location.href='trig.html'">Trigonometry</button>
  <button class="pin" onclick="showPinPad()">Enter PIN</button>

  <div id="pinpad">
    <div id="pinDisplay">----</div><br>
    <div>
      <button class="digit" onclick="pressDigit('1')">1</button>
      <button class="digit" onclick="pressDigit('2')">2</button>
      <button class="digit" onclick="pressDigit('3')">3</button><br>
      <button class="digit" onclick="pressDigit('4')">4</button>
      <button class="digit" onclick="pressDigit('5')">5</button>
      <button class="digit" onclick="pressDigit('6')">6</button><br>
      <button class="digit" onclick="pressDigit('7')">7</button>
      <button class="digit" onclick="pressDigit('8')">8</button>
      <button class="digit" onclick="pressDigit('9')">9</button><br>
      <button class="digit" onclick="clearPin()">C</button>
      <button class="digit" onclick="pressDigit('0')">0</button>
      <button class="digit" onclick="submitPin()">â†µ</button>
    </div>
  </div>

  <script>
    let pin = "";

    function showPinPad() {
      document.getElementById("pinpad").style.display = "block";
    }

    function pressDigit(d) {
      if (pin.length < 4) {
        pin += d;
        updateDisplay();
      }
    }

    function clearPin() {
      pin = "";
      updateDisplay();
    }

    function updateDisplay() {
      const display = pin.padEnd(4, "-");
      document.getElementById("pinDisplay").textContent = display;
    }

    function submitPin() {
      if (pin === "7114") {
        window.location.href = "control.html";
      } else {
        alert("Incorrect PIN. Try again.");
        clearPin();
      }
    }
  </script>
</body>
</html>
