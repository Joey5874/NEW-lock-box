<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joey's Lock Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 3em;
    }
    button {
      font-size: 2em;
      padding: 20px 40px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .unlock {
      background-color: #28a745;
    }
    .unlock:hover {
      background-color: #218838;
    }
    .lock {
      background-color: #dc3545;
    }
    .lock:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>ðŸ”’ Joey's Lock Box</h1>
  <button class="unlock" onclick="sendCommand('unlock')">Unlock</button>
  <button class="lock" onclick="sendCommand('lock')">Lock</button>

  <script>
    function sendCommand(action) {
      fetch(`http://192.168.8.211/${action}`)
        .then(response => {
          if (response.ok) {
            alert(`${action.toUpperCase()} command sent!`);
          } else {
            alert(`Failed to send ${action} command.`);
          }
        })
        .catch(error => {
          alert(`Error: ${error}`);
        });
    }
  </script>
</body>
</html>
