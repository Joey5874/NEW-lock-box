<!DOCTYPE html>
<html>
<head>
  <title>Joey's Lock Box</title>
</head>
<body>
  <h1>ğŸ” Joey's Lock Box Control</h1>
  <button onclick="sendCommand('unlock')">ğŸ”“ Unlock</button>
  <button onclick="sendCommand('lock')">ğŸ”’ Lock</button>

  <p id="status"></p>

  <script>
    // ğŸ§  Replace this with your ESP32's IP shown in Serial Monitor
    const esp32IP = "http://192.168.8.211";  //IP

    function sendCommand(command) {
      fetch(`${esp32IP}/${command}`)
        .then(res => res.text())
        .then(data => {
          document.getElementById("status").innerText = `âœ… ${data}`;
        })
        .catch(err => {
          document.getElementById("status").innerText = "âŒ Could not reach ESP32.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
