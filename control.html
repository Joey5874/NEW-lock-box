<!DOCTYPE html>
<html>
<head>
  <title>Joey's Lock Box</title>
</head>
<body>
  <h1>🔐 Joey's Lock Box Control</h1>
  <button onclick="sendCommand('unlock')">🔓 Unlock</button>
  <button onclick="sendCommand('lock')">🔒 Lock</button>

  <p id="status"></p>

  <script>
    const esp32IP = "http://192.168.8.211"; // ← Replace with your ESP32's IP

    function sendCommand(command) {
      fetch(`${esp32IP}/${command}`)
        .then(res => res.text())
        .then(data => {
          document.getElementById("status").innerText = `✅ ${data}`;
        })
        .catch(err => {
          document.getElementById("status").innerText = "❌ Could not reach ESP32.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
